    <!-- Formulario de Registro -->
    <div class="container mt-5">
        <div class="text-center d-flex justify-content-center">
            <h1>Registrarse</h1>
        </div>
        <form action="php/register.php" method="POST">
            <div class="w-50 mx-auto px-3">
                <div class="form-group mb-3 d-flex align-items-center">
                    <label for="nombre" class="col-sm-2 col-form-label text-center" style="width: 20%;">Nombre</label>
                    <div class="col-sm-10 d-flex align-items-center">
                        <input type="text" class="form-control me-2" id="nombre" name="nombre" placeholder="Nombre"
                            pattern="^[a-zA-Z ]*$">
                    </div>
                </div>
                <div class="form-group mb-3 d-flex align-items-center">
                    <label for="apellido" class="col-sm-2 col-form-label text-center"
                        style="width: 20%;">Apellido</label>
                    <div class="col-sm-10 d-flex align-items-center">
                        <input type="text" class="form-control me-2" id="apellido" name="apellido"
                            placeholder="Apellido" pattern="^[a-zA-Z ]*$">
                    </div>
                </div>
                <div class="form-group mb-3 d-flex align-items-center">
                    <label for="email" class="col-sm-2 col-form-label text-center" style="width: 20%;">Email</label>
                    <div class="col-sm-10 d-flex align-items-center">
                        <input type="email" class="form-control me-2" id="email" name="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="tu@mail.com" required>
                    </div>
                </div>
                <div class="form-group mb-3 d-flex align-items-center">
                    <label for="usuario" class="col-sm-2 col-form-label text-center" style="width: 20%;">Usuario</label>
                    <div class="col-sm-10 d-flex align-items-center">
                        <input type="text" class="form-control me-2" id="usuario" name="usuario" placeholder="Usuario"
                            pattern="^[a-zA-Z0-9]+$">
                    </div>
                </div>
                <div class="form-group mb-3 d-flex align-items-center">
                    <label for="password" class="col-sm-2 col-form-label text-center"
                        style="width: 20%;">Contraseña</label>
                    <div class="col-sm-10 d-flex align-items-center">
                        <input type="password" class="form-control me-2" id="password" name="password"
                            pattern="^[a-zA-Z0-9!@#$%^&*()_+\-=[\]{};':\\\|,.<>\/?]+$" placeholder="Contraseña">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary me-3">Registrarse</button>
                    <a href="index.php" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        </form>
